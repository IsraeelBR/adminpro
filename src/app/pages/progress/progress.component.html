<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progresoUno"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoUno + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progresoDos"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoDos + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizar)="progresoUno = $event" nombre="Progress Azul" [progreso]="progresoUno"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizar)="progresoDos = $event" nombre="Progress Verde" [progreso]="progresoDos"></app-incrementador>
      </div>
    </div>
  </div>
</div>
